apiVersion: apps/v1
kind: Deployment
metadata:
  name: smoke-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smoke
  template:
    metadata:
      labels:
        app: smoke
    spec:
      containers:
      - name: "apacheserver-1868502895"
        image: fchapuzot/customhttpd:2.4
        imagePullPolicy: Always
        env:
        - name: SERVER_MESSAGE
          value: MessageImportant
        ports:
        -  name: server-endpoint
           containerPort: 8000

